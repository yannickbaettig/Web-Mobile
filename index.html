<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body onload="startSound()">
    <!--<audio id="backgroundSound" loop="loop"><source src="sound/background.wav" type="audio/wav"></audio>-->
        <div id="game">
            <div id="score"></div>
            <ol id="highscore"></ol>
            <div id="saveScore">
                <label for="name" id="labelName">Name:</label>
                <input type="text" id="name" maxlength=10>
                <input type="button" id="save" onclick="updateHighscore()" value="Save">
            </div>
            <div id="gameOver">Game Over</div>
            <button id="start" onclick="startGame()">Start Game</button>
            <div id="sky"></div>
            <img id="ship" src="img/patch-back_triangle.png">
            <div id="ground"></div>
            <div class="solidGround"></div>
            <div class="flak"><span class="flak-barrel"></span></div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
